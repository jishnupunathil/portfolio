<div class="section" id="contact">
    <div class="cc-contact-information" style="margin-left:15rem">
      <div class="container">
        <div class="cc-contact">
          <div class="row">
            <div class="col-md-9">
              <div class="card mb-0" data-aos="zoom-in">
                <div class="h4 text-center title">Contact Me</div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="card-body">
                      <form #Contact="ngForm" (ngSubmit)="Contact.valid&&resetForm()" #name="ngForm">
                        <div class="p pb-3">
                          <strong>Feel free to contact me </strong>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-container">
                              <input class="form-control" type="text" name="uname" placeholder="Name"
                                [(ngModel)]="model.uname" #uname="ngModel" required>
                                <mat-error *ngIf="Contact.submitted&&uname.errors?.required" class="text-danger">please provide name </mat-error>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-container">
                              <input class="form-control" type="text" name="usubject" placeholder="Subject"
                                [(ngModel)]="model.usubject" #usubject="ngModel" required>
                                <mat-error *ngIf="Contact.submitted&&usubject.errors?.required" class="text-danger">subject required</mat-error><br>
                                <!-- [ngClass]="{ 'is-invalid': f.submitted && subject.invalid }" required /> -->
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-container">
                              <input class="form-control" type="text" name="uemail"  placeholder="E-mail"
                                [(ngModel)]="model.uemail" #uemail="ngModel" required>
                                <mat-error *ngIf="Contact.submitted&&uemail.errors?.required" class="text-danger">email required</mat-error>
                                <!-- [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" -->
                                <!-- pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required /> -->
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <textarea class="form-control" name="umessage" placeholder="Your Message"
                                [(ngModel)]="model.umessage" #umessage="ngModel" required></textarea>
                                <mat-error *ngIf="Contact.submitted&&umessage.errors?.required" class="text-danger"> note down your message here</mat-error>
                                <!-- [ngClass]="{ 'is-invalid': f.submitted && message.invalid }" required></textarea> -->
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <!-- <button class="btn btn-primary" type="submit" (click)="onSubmit(name.value, subject.value, email.value, message.value)"> Send</button> -->
                            <button class="btn btn-primary" type="submit"> Send</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                        <p class="mb-0">
                            <strong>Phone</strong>
                        </p>
                        <p class="pb-2">+91 9496959109</p>
                        <p class="mb-0">
                            <strong>Email</strong>
                        </p>
                        <p>jishnupunathil000@gmail.com</p>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <ng-snotify class="material"></ng-snotify> -->
