<header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jishnu P</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link smooth-scroll" routerLink="">Home</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>


<div class="center">

    <mat-tab-group  style="border:1px solid;background: rgb(235, 247, 241);border-radius: 0.7rem;">
        <mat-tab label="Login">
            <mat-card class="login-card">
                <form #userForm="ngForm" (ngSubmit)="userForm.valid&&onSubmit()" >
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput class="form-controll" required placeholder="userName" name="userName" #userName="ngModel" [(ngModel)]="user.userName">
                        <mat-error *ngIf="userForm.submitted&&userName.errors?.required" class="text-danger">Username required</mat-error> 
                      </mat-form-field><br><br>
    
                      <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" required #password="ngModel" name="password" [(ngModel)]="user.password" [type]="hide?'password':'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="userForm.submitted&&password.errors?.required" class="text-danger">password required</mat-error>
                      </mat-form-field>
    
    
                      <div style="text-align: center;">
                      <button mat-raised-button color="primary" style="text-align:center">Login</button>
                    </div>
                    </form>
    
                
              </mat-card>
    
    
    
        </mat-tab>
        </mat-tab-group>
        </div>
